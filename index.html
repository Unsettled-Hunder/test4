<head>
  <meta charset="UTF-8" />

  <title>Digital Menu</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

      color: #333;

      max-width: 600px;

      overflow: hidden;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }

      h2 {
        font-size: 1.4em;
      }
    }
  </style>
